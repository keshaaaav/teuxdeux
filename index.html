<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");
    </style>
    <title>TeuxDeux</title>
  </head>
  <body>
    <div class="toggleOn hidden">
      <header>
        <h2 class="logo">Add a new to-do</h2>
      </header>
      <form>
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">Add</button>
      </form>
    </div>
    <div class="logbooksec hidden">
      <div class="logbook">
        <div class="loo">
          <h2 class="inLOG">Logbook</h2>
          <div class="mobileLog">
            <h2 class="NoLog">
              Come back on a bigger screen to access logbook
              <img class="cattt" src="./images/cat.gif" alt="" />
            </h2>
          </div>
        </div>
        <ul class="checkedTodoList"></ul>
      </div>
    </div>
    <div class="toggleOff">
      <div class="inbox-img">
        <img src="./images/inbox.png" alt="" />
        <p class="tip tipDesktop">
          <!-- <i> -->
          Press <b>esc</b> to add a new to-do or <b>Control + L</b> to check
          logbook of your tasks
        </p>
        <p class="tip tipMobile">Press the <b>add button</b> to get started!</p>
      </div>
      <div class="todoContainer">
        <ul class="actualTodoList hidden"></ul>
      </div>
      <button class="addButton"><img src="./assets/add.png" alt="" /></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
